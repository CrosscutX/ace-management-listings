<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ace Management</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="form-property" />
      <input type="text" name="fname" />
      <input type="text" name="lname" />
      <input type="date" name="dob" />
      <input type="tel" name="number" />
      <input type="email" name="email" />
      <input type="checkbox" name="felony" />
      <input type="text" name="county" />
      <input type="checkbox" name="sex-offender" />
      <input type="text" name="present-address" />
      <select name="present-address-length" id="present-address-length">
        <option value="0">Length...</option>
        <option value="Below 6 months">&lt;6 months</option>
        <option value="6-12 months">6-12 months</option>
        <option value="1-2 years">1-2 years</option>
        <option value="2-3 years">2-3 years</option>
        <option value="3-4 years">3-4 years</option>
        <option value="4-5 years">4-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <input type="number" name="present-address-rent" />
      <input type="text" name="present-landlord" />
      <input type="tel" name="present-landlord-number" />
      <input type="text" name="previous-address" />
      <select name="previous-address-length">
        <option value="0">Length...</option>
        <option value="Below 6 months">&lt;6 months</option>
        <option value="6-12 months">6-12 months</option>
        <option value="1-2 years">1-2 years</option>
        <option value="2-3 years">2-3 years</option>
        <option value="3-4 years">3-4 years</option>
        <option value="4-5 years">4-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <input type="number" name="previous-address-rent" />
      <input type="text" name="previous-landlord" />
      <input type="tel" name="previous-landlord-number" />
      <input type="text" name="employer" />
      <input type="tel" name="employer-phone" />
      <select name="employer-length">
        <option value="0">Length...</option>
        <option value="Below 6 months">&lt;6 months</option>
        <option value="6-12 months">6-12 months</option>
        <option value="1-2 years">1-2 years</option>
        <option value="2-3 years">2-3 years</option>
        <option value="3-4 years">3-4 years</option>
        <option value="4-5 years">4-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <input type="number" name="income" />
      <input type="checkbox" name="proof-of-income" />
      <input type="text" name="other-household-occupant-name1" />
      <input type="text" name="other-household-occupant-name2" />
      <input type="text" name="other-household-occupant-name3" />
      <input type="text" name="other-household-occupant-name4" />
      <input type="text" name="other-household-occupant-name5" />
      <input type="date" name="other-household-occupant-dob1" />
      <input type="date" name="other-household-occupant-dob2" />
      <input type="date" name="other-household-occupant-dob3" />
      <input type="date" name="other-household-occupant-dob4" />
      <input type="date" name="other-household-occupant-dob5" />
      <input type="checkbox" name="pets" />
      <input type="text" name="pet-type" />
      <input type="number" name="pet-amount" />
      <input type="checkbox" name="amount-needed-to-move-in" />
      <input type="number" name="car-payment" />
      <input type="number" name="card-payment" />
      <input type="number" name="other-payment" />
      <input type="checkbox" name="authorization" />
      <input type="submit" value="Submit" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
